<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Player</title>
  <meta name="color-scheme" content="dark light"/>
  <style>
    :root{
      --bg:#0f1115;--panel:#171923;--panel-2:#1f2230;--text:#eef2ff;--muted:#aab2cf;--brand:#7c9cff;--accent:#51e1a7;--danger:#ff6b6b;--border:#2b3040;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--text);
      background:linear-gradient(120deg,var(--bg),#0b0d12 60%);
      display:flex; min-height:100vh;
    }
    .sidebar{
      position:fixed; inset:0 auto 0 0; width:120px; background:var(--panel);
      border-right:1px solid var(--border); display:flex; flex-direction:column; align-items:center; gap:14px; padding:20px 10px;
    }
    .brand{font-weight:800; letter-spacing:.5px; font-size:14px; color:var(--brand); text-transform:uppercase}
    .navlink{color:var(--muted); text-decoration:none; font-weight:600; font-size:13px; padding:8px 10px; border-radius:10px; transition:all .2s ease}
    .navlink:hover{color:var(--text); background:var(--panel-2)}
    .navbtn {
      all: unset;
      cursor: pointer;
      color: var(--muted);
      font-weight: 600;
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 10px;
      text-align: center;
      transition: all .2s ease;
    }
    .navbtn:hover {
      color: var(--text);
      background: var(--panel-2);
    }
    .main{margin-left:140px; flex:1; display:flex; flex-direction:column;}
    .header{padding:22px 20px; background:var(--panel); border-bottom:1px solid var(--border);}
    .header h1{margin:0; font-size:24px}
    .header p{margin:6px 0 0; color:var(--muted); font-size:13px}
    .wrap{max-width:1000px; width:100%; margin:22px auto; padding:0 16px}
    .toolbar{display:flex; flex-wrap:wrap; gap:10px; align-items:center; background:var(--panel); border:1px solid var(--border); border-radius:16px; padding:12px}
    .input{flex:1; min-width:260px; background:var(--panel-2); border:1px solid var(--border); color:var(--text); border-radius:12px; padding:10px 12px; outline:none}
    .select,.btn{background:var(--panel-2); border:1px solid var(--border); color:var(--text); border-radius:12px; padding:10px 12px; cursor:pointer}
    .btn{display:inline-flex; align-items:center; gap:8px; font-weight:700}
    .btn:hover{filter:brightness(1.1)}
    .btn.primary{background:var(--brand); border-color:transparent; color:#0a1024}
    .btn.ghost{background:transparent}
    .player{margin-top:16px; background:#000; border:1px solid var(--border); border-radius:18px; overflow:hidden; box-shadow:0 8px 30px rgba(0,0,0,.45)}
    .player .frame-wrap{position:relative; width:100%; aspect-ratio:16/9; background:#000}
    iframe{position:absolute; inset:0; width:100%; height:100%; border:0;}
    .status{margin-top:10px; color:var(--muted); font-size:12px; display:flex; gap:10px; align-items:center}
    .status .dot{width:8px; height:8px; border-radius:50%; background:var(--accent); box-shadow:0 0 8px var(--accent)}
    .footer{margin:24px 0 40px; color:var(--muted); font-size:12px;}
    .results {
      margin-top:20px;
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
      gap:14px;
    }
    .movie {
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
      cursor:pointer;
      transition:transform .2s;
    }
    .movie:hover{transform:scale(1.05)}
    .movie img{width:100%; display:block}
    .movie-title{padding:8px; font-size:13px; font-weight:600; color:var(--text); text-align:center}
    dialog{border:1px solid var(--border); background:var(--panel); color:var(--text); border-radius:16px; padding:0; width:min(720px,94vw)}
    .modal-header{display:flex; justify-content:space-between; align-items:center; padding:14px 16px; border-bottom:1px solid var(--border)}
    .modal-title{font-weight:800}
    .modal-body{padding:16px}
    .modal-body ol{margin:0; padding-left:18px}
    .close-x{all:unset; cursor:pointer; padding:6px 8px; border-radius:10px}
    .close-x:hover{background:var(--panel-2)}
    @media (max-width: 86px){
      .sidebar{position:static; width:auto; height:auto; flex-direction:row; justify-content:space-between}
      .main{margin-left:0}
      .brand{display:none}
    }
    .home-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      font-weight: bold;
      color: inherit;
      text-align: left;
      cursor: pointer;
      padding: 0;
    }
    .home-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <div class="sidebar">
   <button id="homeBtn" class="home-btn">
  <strong>Movie<br>Player</strong>
   </button>
    <a class="navlink" href="https://www.facebook.com/aivan.abanto1/" target="_blank">Contact</a>
    <button class="navbtn" id="openHelp">Ad-block</button>
    <a class="navlink" href="https://www.imdb.com/" target="_blank">IMDb</a>
    <button class="navbtn" id="openAbout">About</button>
    <button class="navbtn" id="openHistory">History</button>
  </div>

  <main class="main">
    <header class="header">
      <h1>Free Movies</h1>
      <p>Search or paste an IMDb ID (e.g., <code>tt11083552</code>), pick a server, then hit Search.</p>
    </header>

    <section class="wrap">
      <div class="toolbar" role="group" aria-label="Controls">
        <input id="imdbInput" class="input" placeholder="Enter IMDb link, ID, or movie name" autocomplete="off" />
        <button id="searchBtn" class="btn" type="button">üîç Search</button>
        <select id="serverSelect" class="select" aria-label="Server">
          <option value="vidsrc">Server 1 ‚Äì Vidsrc.to</option>
          <option value="vidsrcto">Server 2 ‚Äì Vidsrc.me</option>
          <option value="2embed">Server 3 ‚Äì 2Embed</option>
          <option value="noads">Server 4 ‚Äì Test (No ads)</option>
        </select>
        <button id="copyBtn" class="btn" type="button" title="Copy share link">üîó Copy Link</button>
      </div>

      <div id="results" class="results"></div>

      <!-- Player -->
      <div class="player" id="playerContainer" style="display:none" aria-live="polite">
        <div class="frame-wrap">
          <iframe id="movieFrame" allow="fullscreen; picture-in-picture; clipboard-write" referrerpolicy="no-referrer" src=""></iframe>
        </div>
      </div>

      <div class="status" id="status">
        <span class="dot" aria-hidden="true"></span>
        <span id="statusText">Ready. Tip: Paste IMDb link or search a title.</span>
      </div>
    </section>
  </main>

<script>
const $ = sel => document.querySelector(sel);

const input = $('#imdbInput');
const select = $('#serverSelect');
const frame = $('#movieFrame');
const statusText = $('#statusText');
const resultsDiv = $('#results');

const API_KEY = "6452370c23b5a8497b9a201cf46fba42";
const TMDB_SEARCH = "https://api.themoviedb.org/3/search/movie?api_key="+API_KEY+"&query=";
const TMDB_DETAILS = id => `https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}`;

const extractIMDb = (str='') => {
  const m = String(str).match(/tt\d{7,8}/i);
  return m ? m[0] : '';
};

function buildURL(server, imdbID) {
  switch(server){
    case 'vidsrcto': return `https://vidsrc.to/embed/movie/${imdbID}`;
    case 'vidsrc':   return `https://vidsrc.me/embed/movie?imdb=${imdbID}`;
    case '2embed':   return `https://www.2embed.cc/embed/${imdbID}`;
    case 'noads':    return `https://vid-src-embeds-no-ads-demo.vercel.app/embed?url=${encodeURIComponent("https://vidsrc.in/embed/"+imdbID)}`;
    default: return '';
  }
}

function loadFromFields(imdbIDOverride){
  const imdbID = imdbIDOverride || extractIMDb(input.value.trim());
  if(!imdbID){ alert('Please enter a valid IMDb ID.'); return; }
  const embedURL = buildURL(select.value, imdbID);
  if(!embedURL){ alert('Unknown server selected.'); return; }
  frame.src = embedURL;
  $('#playerContainer').style.display = "block";
  statusText.textContent = `Loaded ${imdbID} on ${select.options[select.selectedIndex].text}.`;
}

// ‚úÖ Search button
$('#searchBtn').addEventListener('click', () => {
  const query = input.value.trim();
  const imdbID = extractIMDb(query);
  if (imdbID) {
    input.value = imdbID;
    loadFromFields(imdbID);
  } else {
    searchTMDB(query);
  }
});

// ‚úÖ Enter key
document.addEventListener('keydown', e => {
  if(e.key==='Enter' && document.activeElement===input){
    e.preventDefault();
    const query = input.value.trim();
    const imdbID = extractIMDb(query);
    if (imdbID) {
      input.value = imdbID;
      loadFromFields(imdbID);
    } else {
      searchTMDB(query);
    }
  }
});

// ‚úÖ Auto-switch server
select.addEventListener('change', () => {
  const imdbID = extractIMDb(input.value.trim());
  if(imdbID) loadFromFields(imdbID);
});
</script>
</body>
</html>
