<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GPT - Vern</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      color: #58a6ff;
    }
    .chat-box {
      width: 90%;
      max-width: 600px;
      background: #161b22;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background: #238636;
      text-align: right;
    }
    .bot {
      background: #30363d;
      position: relative;
    }
    .bot small {
      display: block;
      color: #8b949e;
      font-size: 12px;
      margin-top: 4px;
    }
    .copy-btn {
      position: absolute;
      right: 8px;
      top: 8px;
      background: #21262d;
      border: none;
      color: #8b949e;
      cursor: pointer;
      font-size: 12px;
      padding: 4px 6px;
      border-radius: 6px;
      transition: 0.2s;
    }
    .copy-btn:hover {
      background: #30363d;
      color: #fff;
    }
    .input-box {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #21262d;
      color: #e6edf3;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #58a6ff;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #1f6feb;
    }
  </style>
</head>
<body>
  <h1>ü§ñ My GPT</h1>
  <div class="chat-box">
    <div class="messages" id="messages"></div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      
      // show user message
      addMessage(text, "user");
      input.value = "";

      try {
        // call your API
        const res = await fetch(`https://urangkapolka.vercel.app/api/chatgpt4?prompt=${encodeURIComponent(text)}`);
        const data = await res.json();

        // add bot message with response + copy button
        addMessage(data.response, "bot", data.creator);
      } catch (err) {
        addMessage("‚ö†Ô∏è Error fetching response", "bot");
      }
    }

    function addMessage(text, type, creator="") {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("msg", type);

      if (type === "bot") {
        msgDiv.innerHTML = `
          ${text}
          <button class="copy-btn" onclick="copyText('${text.replace(/'/g, "\\'")}')">Copy</button>
          <small>Created by ${creator}</small>
        `;
      } else {
        msgDiv.textContent = text;
      }

      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("Copied: " + text);
    }
  </script>
</body>
</html>
