<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GPT - Vern</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d1117, #161b22);
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      color: #58a6ff;
      animation: fadeInDown 0.6s ease;
    }
    .chat-box {
      width: 90%;
      max-width: 600px;
      background: #161b22;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      animation: fadeInUp 0.6s ease;
    }
    .messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
      scrollbar-width: thin;
      scrollbar-color: #30363d #161b22;
    }
    .messages::-webkit-scrollbar {
      width: 6px;
    }
    .messages::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 10px;
    }
    .msg {
      margin: 10px 0;
      padding: 12px 14px;
      border-radius: 10px;
      line-height: 1.4;
      opacity: 0;
      transform: translateY(10px);
      animation: slideIn 0.3s forwards;
    }
    .user {
      background: #238636;
      text-align: right;
      margin-left: auto;
    }
    .bot {
      background: #30363d;
      position: relative;
    }
    .bot small {
      display: block;
      color: #8b949e;
      font-size: 12px;
      margin-top: 4px;
    }
    .copy-btn {
      position: absolute;
      right: 8px;
      top: 8px;
      background: #21262d;
      border: none;
      color: #8b949e;
      cursor: pointer;
      font-size: 12px;
      padding: 4px 6px;
      border-radius: 6px;
      transition: 0.2s;
    }
    .copy-btn:hover {
      background: #30363d;
      color: #fff;
    }
    .input-box {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #21262d;
      color: #e6edf3;
      transition: background 0.2s;
    }
    input:focus {
      outline: none;
      background: #30363d;
    }
    button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #58a6ff;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      background: #1f6feb;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ü§ñ Vern</h1>
  <div class="chat-box">
    <div class="messages" id="messages"></div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");

    // Allow pressing Enter to send
    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      
      // show user message
      addMessage(text, "user");
      userInput.value = "";

      try {
        // call your API
        const res = await fetch(`https://urangkapolka.vercel.app/api/chatgpt4?prompt=${encodeURIComponent(text)}`);
        const data = await res.json();

        // add bot message with response + copy button
        addMessage(data.response, "bot", data.creator);
      } catch (err) {
        addMessage("‚ö†Ô∏è Error fetching response", "bot");
      }
    }

    function addMessage(text, type, creator="") {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("msg", type);

      if (type === "bot") {
        msgDiv.innerHTML = `
          ${text}
          <button class="copy-btn" onclick="copyText('${text.replace(/'/g, "\\'")}')">Copy</button>
          <small>Created by ${creator}</small>
        `;
      } else {
        msgDiv.textContent = text;
      }

      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("Copied: " + text);
    }
  </script>
</body>
</html>
